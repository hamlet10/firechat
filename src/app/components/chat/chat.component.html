<h1>Chat</h1>
<hr />

<div class="app-mensaje" id="app-mensaje">
  <div class="text-right">
    <span class="badge badge-primary">Hamlet</span>
    <p>Este es un mensaje</p>
  </div>
  <div>
    <span class="badge badge-success">Maria</span>
    <p>Hola Hamlet</p>
  </div>
</div>
<input
  type="text"
  name="mensaje"
  [(ngModel)]="mensaje"
  placeholder="Enviar mensaje"
  class="form-control"
  (keyup.enter)="enviar_mensaje()"
/>
